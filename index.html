<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">My Projects</div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Welcome to My Project Showcase</h1>
        <p>Explore my latest projects and ideas.</p>
        <button id="exploreBtn">Explore Projects</button>
    </header>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>This section contains information about me.</p>
    </section>

    <section id="projects" class="section">
        <h2>My Projects</h2>
        <div class="project-list" id="projectList">
            <!-- Projects will be dynamically added here -->
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <p>Get in touch via email or social media.</p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 My Projects. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
